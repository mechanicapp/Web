<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Nombres</th>
        <th>Correo</th>
        <th>Celular</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tr ng-repeat="partner in vm.partners">
        <td>
            <div><strong>{{ partner.nombres }}</strong></div>
        </td>
        <td>
          <div>{{ partner.placa }}</div>
        </td>
        <td>
            <div>{{ partner.celular }}</div>
        </td>
        <td>
            <button  class="btn btn-danger">Eliminar</button>
        </td>
    </tr>
</table>
