<form ng-submit="vm.addPartner()" class="form-inline party-form">
    <div class="form-group">
        <input ng-model="vm.newPartner.nombres" type="text" class="form-control" placeholder="Nombres" required>
    </div>
    <div class="form-group">
        <input ng-model="vm.newPartner.celular" type="number" class="form-control" placeholder="Celular" required>
    </div>
    <div class="form-group">
        <input ng-model="vm.newPartner.email" type="text" class="form-control" placeholder="Correo electronico" required>
    </div>
    <button type="submit" class="btn btn-primary">Add partner</button>
</form>
