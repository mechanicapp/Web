<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Nombres</th>
        <th>Correo</th>
        <th>Celular</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tr ng-repeat="cliente in nv.clientes">
        <td>
            <div><strong>{{ cliente.nombres }}</strong></div>
        </td>
        <td>
          <div>{{ cliente.email }}</div>
        </td>
        <td>
            <div>{{ cliente.celular }}</div>
        </td>
        <td>
            <button ng-click="vm.editar(class="btn">Editar</button>
          {{ cliente.$id }}
            <button  class="btn btn-danger">Eliminar</button>
        </td>
    </tr>
</table>
