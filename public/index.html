<!doctype html>
<html lang="es" ng-app="app">
<head>
    <meta charset="utf-8">
    <title>MechanicAPP</title>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="resouces/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

  <!--navbar directive that stays at the top of every page-->
    <gz-navbar></gz-navbar>
    <div ng-view></div>
    <!--Third-party JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="resouces/js/materialize.min.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.4/angular-route.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

    <!--main app module-->
    <script src="app/app.module.js"></script>

    <!--Cliente Module-->
    <script src="app/cliente/cliente.module.js"></script>
    <script src="app/cliente/config.route.js"></script>
    <script src="app/cliente/cliente.controller.js"></script>
    <script src="app/cliente/directives/clienteTable.directive.js"></script>

    <!--Core Module-->
    <script src="app/core/core.module.js"></script>
    <script src="app/core/constants.js"></script>
    <script src="app/core/firebaseData.service.js"></script>
    <script src="app/core/cliente.service.js"></script>

    <!--Layout Module-->
    <script src="app/layout/layout.module.js"></script>
    <script src="app/layout/navbar.directive.js"></script>
</body>
</html>
